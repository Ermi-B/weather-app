<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header class="d-flex text-white justify-content-center align-items-center">
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-5 col-lg-5 p-4 mt-5  border border-info rounded">
                    <h2>Search for a city:</h2>
                    <input type="text" id="input-city" class="border border-info rounded w-100 h-25">
                    <button type="button" class="btn btn-info m-3 w-50 text-white">Search</button><br><hr>
                </div>
                <div class="col-sm-12 col-xs-12 col-md-7 col-lg-7 p-4 mt-5 border border-info rounded ">
                    <h2>Atlanta 09/03/2023</h2>

                </div>
            </div>
        </div>
    </main>
    
    
</body>
